before_install:
    - wget http://apertium.projectjj.com/apt/install-nightly.sh -O - | sudo bash
    - sudo apt-get install hfst apertium lttoolbox apertium-dev apertium-swe lttoolbox-dev libhfst-dev cg3 apertium-lex-tools
    - wget https://github.com/apertium/apertium-fin/archive/master.zip
    - unzip master.zip
    - pushd apertium-fin-master && ./autogen.sh && ./configure && make && sudo make install && popd
script:
    - ./autogen.sh
    - ./configure --prefix=/usr
    - make
    - make check
notifications:
    irc:
        channels:
            - "chat.freenode.net#omorfi"
            - "chat.freenode.net#apertium"
        on_failure: change
        on_success: never
